    <div class="modal fade" id="myModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Edit blog
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="mr-auto ml-auto" id="blog-edit-form">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                  />
                  <p class="error-msg-title"></p>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    rows="5"
                  ></textarea>
                  <p class="error-msg-description"></p>
                </div>
                <p class="text-center form-status invalid"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button onclick="update()"  type="button" class="btn btn-primary" id="save-edit-btn">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
