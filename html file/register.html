<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="../css file/register.css">
    <title>Document</title>
</head>

<body onload="init()">
<!-- <body> -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbar-home">
            <div class="navbar-nav">
                <a class="nav-item nav-link" onclick="navbarhome()" href="#">Home </a>
                <!-- <a class="nav-item nav-link" onclick="navbarregister()"  href="#">Register</a>
                <a class="nav-item nav-link" onclick="navbarlogin()" href="#">Login</a> -->
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h3 class="col" id="heading"> Registration Form </h3>
        </div>
        <form class="form">
        
        <div class="form-row">
             <div class="form-group col-md-4">

            </div>
            <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" required>
                <label id="email-validation" style="color: red; visibility: hidden;">Wrong</label>
            </div>
        </div>


        <div class="form-row">
             <div class="form-group col-md-4">

            </div>
            <div class="form-group col-md-4">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
                <label id="name-validation" style="color: red; visibility: hidden;">Wrong</label>
            </div>
        </div>


        <div class="form-row">
             <div class="form-group col-md-4">

            </div>
            <div class="form-group col-md-4">
                <label for="phone">Phone No.</label>
                <input type="text" class="form-control" id="phone" required>
                <label id="phone-validation" style="color: red; visibility: hidden;">Wrong</label>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-4">

            </div>
            <div class="form-group col-md-4">
                <label for="password">Password</label>
                <input type="password" class="form-control " id="password" required>
                <label id="password-validation" style="color: red; visibility: hidden;">Wrong</label>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-4">

            </div>
            <div class="form-group col-md-4">
                <button onClick="registration()" type="submit" id="submit" class="btn btn-primary"> Submit </button>
                <a href=./index.html id="register" >Alreday Registered ? Login </a>
            </div>
        </div>

    </form>
</div>

<div class="card-footer">
    <small class="text-muted sticky-top"> My Blog &copy; </small>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js file/register.js"> </script>
</body>
</html>
